<ion-header>
  <ion-toolbar    color="dark"  >
 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title  align="center" > 
     <h1>
      Apply Now
     </h1> 
<ion-icon style="font-size: 30px;" slot="end" name="log-out-outline" 
    routerLink="/process">previous
  </ion-icon>
    </ion-title>

</ion-header>

<ion-content  style="background-image: url('assets/pics/student.jpg');  background-repeat: no-repeat; background-attachment: fixed;">

  <ion-grid style="background-image: url('assets/pics/student.jpg');  background-repeat: no-repeat; background-attachment: fixed;">

       <ion-col col=12> 
    
<br>

  <ion-item style="opacity: 0.8;">
    <ion-label position="floating">ID Number:</ion-label>
     <ion-input  [(ngModel)] = "stuApply.id"   name="id"  type="Number" required></ion-input>
   </ion-item>
   <br>
   <ion-item style="opacity: 0.8;">
   <ion-label position="floating">Student Number:</ion-label>
   <ion-input  [(ngModel)] = "stuApply.studno"  FormControl="studno" type="Number" required></ion-input>
 </ion-item>
<br>
  
 <ion-item style="opacity: 0.8;">

<ion-label>
  Upload Proof of registration & ID copy as one Pdf
</ion-label>
  </ion-item>

    </ion-input>
  </ion-item>
