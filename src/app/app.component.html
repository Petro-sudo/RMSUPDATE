
  <ion-app >
    <ion-split-pane   contentId="main-content"   >
      <ion-menu    contentId="main-content" type="overlay"  >
        <ion-card  style="margin-top: 0;margin-bottom: 0;margin-right: 0; width: 100%;" >
          <img src="/assets/pics/tut.jpg" width="100%" height="200px" style="object-fit: fill;">
        </ion-card>
     
        <ion-content  style="margin-top: 0;margin-left: 0; background-color: goldenrod;" >
          <ion-list  id="home-list" style="background-color:rgba(2, 1, 1, 0.897);margin-left: 0;" >
            <ion-list-header   style="height: 32px;background-color:rgba(255, 0, 0, 0.897);margin-left: 0;">Home</ion-list-header>
            <ion-note>www.tutehres.co.za</ion-note>
  
            <ion-menu-toggle   auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item    style="background-color:rgb(3, 14, 15);" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
  
  
         
          <ion-list id="labels-list"  style="background-color:rgb(3, 14, 15);">
            <ion-list-header style="text-align: center;" style="background-color:rgba(255, 0, 0, 0.897)" >WELCOME TO TUTeh RES </ion-list-header>
  
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
  
   
            <ion-item  style="background-color:rgb(3, 14, 15);"   *ngFor="let label of labels" lines="none">
              <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label style="background-color:rgb(3, 14, 15);"   >{{ label }}</ion-label>
  
            </ion-item>
   
          </ion-list>
  
  
         
  
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
