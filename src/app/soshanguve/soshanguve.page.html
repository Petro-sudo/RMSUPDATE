<ion-header>
  <ion-toolbar color="dark">
    <ion-title>soshanguve</ion-title>
    <ion-icon name="arrow-undo" routerLink="./folder">previous</ion-icon>
  </ion-toolbar>

  
</ion-header>

<ion-content style="color: goldenrod;">

<ion-grid style="color: black;" col="12">

   <ion-card col="12" *ngFor= "let a of addProp" style="font-weight: bold;">
    <h1 style="color: black;" >{{a.property_name}} </h1>
    


    <br>
    <ion-label>
     PROPERTY OWNER:{{a.property_owner}}
    </ion-label>
    <br>
    <ion-label>
    CITY: {{a.city}} 
    </ion-label>
    <br>
    <ion-label>
      STREET ADDRESS: {{a.street_address}}
    </ion-label>
    <br>
    <ion-label>
      POSTAL CODE: {{a.postal_code}}
    </ion-label>
    <br>
  </ion-card>
</ion-grid>

</ion-content>
