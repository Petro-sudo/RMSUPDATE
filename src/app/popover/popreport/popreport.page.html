
<ion-content style="margin-right: 10px;margin-left: 10px;">

  

  <h1 style="font-size: 16px; font-weight: bold; text-align: left;
  margin-top: 10px; margin-left: 40px;border-left: 10px 	rgb(83, 218, 83) solid;">
  Issue logging Dialog</h1>


  <p style="font-size: 14px; font-weight: bold; text-align: center;">Report all issue rargarding your stay below</p>

  <ion-select placeholder="Issue type"   >
    <ion-select-option value="Maintence">Maintence</ion-select-option>
    <ion-select-option value="Appliances">Appliances</ion-select-option>
    <ion-select-option value="Past invasions">Past invasions</ion-select-option>
  </ion-select>
<br>
<ion-input placeholder="Issue description" ></ion-input>
 
<ion-toolbar>
  <div slot="start">
    <ion-button  color = "tertiary" size ="small" style="text-transform: none;">Submit</ion-button>
    </div>

  <div slot="end">
    <ion-button (click)="closePop()" color="light" size ="small" style="text-transform: none;">Cancel</ion-button>
  </div>
  
</ion-toolbar>
  



</ion-content>
