<ion-header style="background-color: black;">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button style="background-color: red;"></ion-menu-button>
    </ion-buttons>
    <ion-title color="dark" style="color: white;" align="center">{{ folder }} </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content login-header ion-padding>
  
  <div class = "login-header ion-padding">
    <img class = "logo-img" src="assets/icon/tut.png" alt="">
    </div>
       <div class = "ion-text-center">
      <div heading-column-lr>
       <h1 medium-heading>TUTEH PROPERTIES</h1>
      </div>


      <ion-item transparent>
        
        <ion-input autocomplete = "off" name="email" type="text" [(ngModel)]="postData.email" placeholder="EMAIL"></ion-input>    
        </ion-item>

     
      <ion-item transparent> 
        <ion-input autocomplete = "off" name="password" type="password" [(ngModel)]="postData.password" placeholder="PASSWORD"></ion-input> 
      </ion-item>

<div class="log">

    <a routerLink="/forget">Forget Password</a>
  </div>
    <div linespace></div>
 
    <ion-button routerLink="/student-dash" class = "ion-text-center" color="primary" 
     (click)="loginAction()">Sign In</ion-button>
    <br>
<br><br>

<p>New User?  <a routerLink="/stud-orlord">Create Account</a></p>
    
  </div> 
</ion-content>
